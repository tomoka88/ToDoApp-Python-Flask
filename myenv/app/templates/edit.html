<form method="POST" action="/edit/{{ task.id }}">
    <div class="form-group">
        <label for="title">ToDo:</label>
        <input type="text" name="title" value="{{ task.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea name="content" required>{{ task.content }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">期日:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}">
    </div>
    <div class="form-group">
        <label for="status">ステータス:</label>
        <select name="status">
            <option value="ToDo" {% if task.status == 'ToDo' %}selected{% endif %}>未完了</option>
            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>作業中</option>
            <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>完了</option>
        </select>
    </div>
    <button type="submit">Update Task</button>
</form>
